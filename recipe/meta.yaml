{% set name = "sardana-ni660x" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ALBA-Synchrotron/sardana-ni660x/archive/{{ version }}.tar.gz
  sha256: 34de0624ba73dfe2ebb58ea0359eed66b6a94f75271cae6985507d4ad5637618

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - sardana

test:
  imports:
    - sardana_ni660x
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/ALBA-Synchrotron/sardana-ni660x
  summary: Sardana Tango DS NI660x plugin
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rhomspuron
    - ovallcorba
